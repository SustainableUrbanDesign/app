{% extends "base.html" %}

{% load i18n %}

{% block content %}

<h1>{{ page.title }}</h1>

{% if books.all %}
    <ul>
    {% for book in books.all %}
        <li>
            <a href="{% url "book_view" book.pk %}">
                {{ book.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
<p>
    {% trans "No books." %}
</p>
{% endif %}

{% endblock content %}
