{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form action="." method="POST">
            {% csrf_token %}
            <h1>
                {% if project %}
                    <span>Edit project</span>
                {% else %}
                    <span>Create project</span>
                {% endif %}

                <button type="submit" class="btn btn-sm btn-outline-success ml-auto">
                    Save
                </button>
            </h1>        

            <div class="row">
                <div class="col">
                    {{ form | crispy }}
                </div>

                <div class="col">
                    {% include "projects/project_area_map.html" with editmode="true" %}
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
