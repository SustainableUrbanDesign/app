{% load wagtailcore_tags %}

<h1>{{ page.title }}</h1>

{{ page.description | richtext}}

{% if page.tags.all.count %}
    <div class="tags">
        <h2>Tags</h2>
        {% for tag in page.tags.all %}
            <a 
                href="{% slugurl 'tags' %}?tag={{ tag }}"
                class="btn btn-outline-primary btn-sm"
                >
                {{ tag }}
            </a>
        {% endfor %}
    </div>
{% endif %}
